<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>

    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page 2</li>
                            </ul>
                        <h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>

            <section class="places">
                        <h1>Places</h1>
                        <div class="article_container">
                            <div class="article"><h2>My Home</h2></div>
                            <div class="article"><h2>Tiny house</h2></div>
                            <div class="article"><h2>A suite</h2></div>
                            <div class="article"><h2>The backyard</h2></div>
                        </div>  
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
